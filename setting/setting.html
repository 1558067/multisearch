<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>検索サイト設定画面</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./setting-style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./setting.js"></script>
  </head>
  <body>
    <div class="container-lg">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-8">
                <h2><b>検索サイト設定画面（作成中）</b></h2>
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn btn-outline-primary add-new">
                  <i class="fa fa-plus"></i> 新規追加
                </button>
              </div>
            </div>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>サイト名</th>
                  <th>URL</th>
                  <th>説明</th>
                  <th>編集</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>T-Wave</td>
                  <td>
                    http://nt-wave.mx.toyota.co.jp/tmc/twsearch/Pages/results.aspx?k=%%
                  </td>
                  <td>テストです</td>
                  <td>
                    <a class="add" title="完了" data-toggle="tooltip"
                      ><i class="material-icons">&#xE876;</i></a
                    >
                    <a class="edit" title="修正" data-toggle="tooltip"
                      ><i class="material-icons">&#xE254;</i></a
                    >
                    <a class="delete" title="削除" data-toggle="tooltip"
                      ><i class="material-icons">&#xE872;</i></a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <button type="button" class="btn btn-outline-danger reset-table">
                <i class="fa fa-repeat" aria-hidden="true"></i> リセット
              </button>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-outline-success save-table">
                <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
